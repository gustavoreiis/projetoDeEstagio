<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/atividades.css">
    <title>Musa</title>
</head>

<body>
    <nav class="navbar vermelho">
        <div class="container-fluid">
            <button class="btn vermelho-hover border" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar">
                <i class="bi bi-list text-white bg-transparent"></i>
            </button>
            <a class="navbar-brand" href="encontros.html"><img class="rounded-circle" src="../images/logo.jpg"
                    alt="Logo Musa" height="40"></a>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start vermelho" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header position-relative justify-content-center">
            <img class="rounded-circle" src="../images/logo.jpg" alt="Logo Musa" height="80">
            <button type="button"
                class="btn position-absolute top-50 end-0 translate-middle-y me-3 border vermelho-hover"
                data-bs-dismiss="offcanvas" aria-label="Fechar">
                <i class="bi bi-x-lg text-white fs-4 bg-transparent"></i>
            </button>
        </div>
        <div class="offcanvas-body d-flex justify-content-center">
            <ul class="nav flex-column fs-5">
                <li class="nav-item "><a class="nav-link text-white text-center"
                        href="../html/encontros.html">Encontros</a></li>
                <hr class="text-white">
                <li class="nav-item"><a class="nav-link text-white text-center" href="#">Participantes</a></li>
                <hr class="text-white">
                <li class="nav-item"><a class="nav-link text-white text-center" href="#">Presença</a></li>
            </ul>
        </div>
        <div
            class="d-flex flex-column align-items-center justify-content-center position-absolute start-50 translate-middle-x w-100 bottom-0 pb-4 fs-5">
            <i class="bi bi-person-circle fs-2 mb-2 text-white"></i>
            <span id="usuarioNome" class="mb-2 d-none text-white"></span>
            <button id="btn-sair" class="btn branco branco-hover border-0 d-none" onclick="sair()">Sair</button>
            <button class="btn btn-light branco-hover w-75 mx-auto" onclick="logar()">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
        </div>
    </div>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 id="titulo" class="fs-2 m-0">Atividades</h1>
            <button class="btn vermelho vermelho-hover text-white" id="btn-adicionar" onclick="abrirModalCriar()">
                Criar Atividade
            </button>
        </div>
    </div>

    <div class="modal fade" id="modalCriarAtividade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGrupoLabel">Cadastrar Nova Atividade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <form id="formCadastroAtividade" autocomplete="off">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <div class="mb-3">
                            <label for="grupo" class="form-label">Grupo</label>
                            <select class="form-select" id="grupo" required>
                                <option value="" disabled selected>Selecione um grupo</option>
                                <option value="participantes">Participantes</option>
                                <option value="servos">Servos</option>
                                <option value="artes">Artes</option>
                                <option value="comunicacao">Comunicação Social</option>
                                <option value="intercessao">Intercessão</option>
                                <option value="musica">Música</option>
                                <option value="pregacao">Pregação</option>
                                <option value="promocaoHumana">Promoção Humana</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn vermelho vermelho-hover text-white" id="btnSalvarAtividade">
                            Salvar Atividade
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <form id="formFiltros">
            <div class="row g-2">
                <div class="col-12 col-md-10">
                    <input type="text" class="form-control" id="pesquisarInput" placeholder="Pesquisar atividade">
                </div>
                <div class="col-12 col-md-2">
                    <button class="btn btn-light text-dark w-100" type="button" data-bs-toggle="collapse"
                        data-bs-target="#pesquisaCollapse" aria-expanded="false" aria-controls="pesquisaCollapse">
                        <i id="iconeCollapse" class="bi bi-caret-down-fill"></i> Filtros
                    </button>
                </div>
            </div>

            <div class="collapse mt-3" id="pesquisaCollapse">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="dataInicio" class="form-label">Data Início</label>
                        <input type="date" class="form-control" id="dataInicio">
                    </div>
                    <div class="col-md-3">
                        <label for="dataFim" class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                    <div class="col-md-3">
                        <label for="grupoFiltro" class="form-label">Grupo</label>
                        <select class="form-select" id="grupoFiltro" required>
                            <option value="" disabled selected>Selecione um grupo</option>
                            <option value="participantes">Participantes</option>
                            <option value="servos">Servos</option>
                            <option value="artes">Artes</option>
                            <option value="comunicacao">Comunicação Social</option>
                            <option value="intercessao">Intercessão</option>
                            <option value="musica">Música</option>
                            <option value="pregacao">Pregação</option>
                            <option value="promocaoHumana">Promoção Humana</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label d-block">Status</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusAtivo" value="ativo">
                            <label class="form-check-label" for="statusAtivo">Ativo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusConcluido" value="concluido">
                            <label class="form-check-label" for="statusConcluido">Concluído</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-4 mb-4">
        <div id="lista-vazio" class="text-center py-5">
            <i class="bi bi-person-lines-fill"></i>
            <p class="text-secondary">Nenhuma atividade encontrada</p>
        </div>
        <div id="lista-grupos" class="row g-3"></div>
    </div>

    <script src="../scripts/atividades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
